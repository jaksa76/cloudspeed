<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>#{@title}</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="expires" content="0" />
    <meta name="description" content="Rapid Friends Application" />
    <meta name="generator" content="Ramaze #{Ramaze::VERSION}" />
    <meta name="keywords" content="Ramaze, Jitter, Zuhlke" />
    <meta name="author" content="Immo Huneke" />
    <meta name="date" content="#{Time.now.iso8601}" />
    <style type="text/css">
      body      { margin:      2em; font-family:Verdana }
      #content  { margin-left: 2em;               }
      #error    { margin-left: 2em; color:red;    }
    </style>
    <style type="text/css">
      table     { width:       80%;               }
      tr        { background:  #efe; width:100%;  }
      tr:hover  { background:  #dfd;              }
      td.title  { font-weight: bold; width: 60%;  }
      td.status { margin:      1em;               }
      a         { color:       #3a3;              }
    </style>
  </head>
  <body>
    <h1>#{@title}</h1>
    <div id="error">
      <p>#{flash[:error]}</p>
    </div>
    <div id="content">
      #@content
    </div>
  </body>
</html>
